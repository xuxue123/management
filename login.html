<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-responsive.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
		<div class="form row">
			<form class="form-horizontal col-sm-3 col-md-3" id="login_form">
				<h3 class="form-title"><img src="./img/LOGO.png" alt=""></h3>
				<div class="col-sm-9 col-md-9">
					<div class="form-group">
						<i class="glyphicon glyphicon-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="请输入你的账号" name="username" autofocus="autofocus" maxlength="20"/>
					</div>
					<div class="form-group">
							<i class="glyphicon glyphicon-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="请输入你的密码" name="password" maxlength="8"/>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success pull-right" value="登陆 "/>   
					</div>
				</div>
			</form>
      </div>
    </div>
</body>
</html>
